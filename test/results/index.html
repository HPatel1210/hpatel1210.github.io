        <link rel="stylesheet" media="all" href="https://hpiquiz-production.herokuapp.com/packs/css/application-09570e42.css" />

    <body class="body-white-poppins" style="text-align:center;" onload="resultAlgorithm()">

      <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
          <a href="/home/" class="w3-bar-item w3-button w3-wide"><img src="\home\hi.gif" style="height: 50px;" alt="logo" /></a>
          <div class="w3-right w3-hide-small">
            <a href="/test/" class="w3-bar-item w3-button">Take HI Test</a>
            <a href="/about/" class="w3-bar-item w3-button"> ABOUT HI</a>
          </div>
          <a href="javascript:void(0)" id="navbar-toggle" class="material-symbols-outlined w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </div>
      <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close x</a>
        <a href="/test/" onclick="w3_close()" class="w3-bar-item w3-button">TAKE HI TEST</a>
        <a href="/about/" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
      </nav>
      <script>
        function pagerdr() {
         window.location.href = "/home"; 
        }
        var mySidebar = document.getElementById("mySidebar");
      
      function w3_open() {
       if (mySidebar.style.display === 'block') {
         mySidebar.style.display = 'none';
       } else {
         mySidebar.style.display = 'block';
       }
      }
      
      // Close the sidebar with the close button
      function w3_close() {
         mySidebar.style.display = "none";
      }
      </script>
      
        <div class="get-started">
            <h1 class="header-black-poppins" style="margin: 40px;">View your results here!</h1>
            <p>Happiness Index</p>
        </div><hr>
          <h1 class="header-black-poppins"><span id="resetIfTestNotTaken">Your score was </span><span id ="resultDisplayMarks"> </span></h1>
          <div id="hideIfTestNotTaken">
            <h1 class="subheader-black-poppins"><span id="resetIfTestNotTaken">Your total (rounded) percentage in this test are - </span><span class="subheader-black-poppins" id ="resultDisplayPercentage"></span>%</h1>
          </div>
        <script src="/test/results/resultAlgorithm.js" async defer></script>
